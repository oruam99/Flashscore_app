<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashscore App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #1e88e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #1565c0;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            white-space: pre-line; /* Mant√©m quebras de linha nas mensagens */
        }
        .resultado p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Flashscore App</h1>
    <form action="/analyze" method="post">
        <input type="text" name="jogo" placeholder="Ex: Benfica vs Porto" required>
        <button type="submit">Analisar Jogo</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            {% if resultado is mapping %}
                <p><strong>Equipa Casa:</strong> {{ resultado.Home }}</p>
                <p><strong>Equipa Fora:</strong> {{ resultado.Away }}</p>
                <p><strong>Melhor Aposta:</strong> {{ resultado.Melhor_Aposta }}</p>
            {% else %}
                <p>{{ resultado }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
