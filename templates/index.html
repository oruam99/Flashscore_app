<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashscoreBot - Estatísticas de Apostas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #181a20 60%, #23262f 100%);
            color: #eaeaea;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .box {
            background: #23262f;
            color: #eaeaea;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            padding: 2.5rem 2rem;
        }
        .title, .subtitle {
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        label.label {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .input {
            background: #181a20;
            color: #fff;
            border: 1px solid #393e4a;
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .input:focus {
            border-color: #5a5af7;
            box-shadow: 0 0 0 2px #5a5af733;
        }
        .button.is-link {
            background: #5a5af7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 2px 8px rgba(90,90,247,0.15);
            transition: background 0.2s;
        }
        .button.is-link:hover {
            background: #23d160;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 480px; margin: 3rem auto;">
                <h1 class="title has-text-centered is-size-3 mb-5">FlashscoreBot</h1>
                <h2 class="subtitle has-text-centered is-size-5 mb-5">Estatísticas de Apostas</h2>
                <form method="post" action="/analyze">
                    <div class="field mb-4">
                        <label class="label">ID da Equipa 1</label>
                        <div class="control">
                            <input class="input" type="number" name="team1_id" required placeholder="Ex: 33">
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label">ID da Equipa 2</label>
                        <div class="control">
                            <input class="input" type="number" name="team2_id" required placeholder="Ex: 34">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered mt-4">
                        <div class="control">
                            <button class="button is-link is-medium" type="submit">Analisar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
